<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tabel</title>
</head>
<body>
  <table border="1" width="50%" height="100">
    <tr>
      <th colspan="2" rowspan="5" bgcolor="black" style="color: white;">DATA</th>
      <th bgcolor="grey">No. Reg</th>
      <th bgcolor="grey">Keymap</th>
      <th bgcolor="grey">Transaction</th>
      <th colspan="2" bgcolor="grey">Account</th>
      <th rowspan="2" colspan="3" bgcolor="grey">Sum</th>
    </tr>
    <tr>
      <td rowspan="2" bgcolor="yellow" height="50">&nbsp;</td>
      <td bgcolor="red"></td>
      <td bgcolor="grey"></td>
      <td rowspan="2" bgcolor="green"></td>
      <td rowspan="2"bgcolor="green"></td>
    </tr>
    <tr>
      <td bgcolor="red"></td>
      <td bgcolor="grey"></td>
      <td colspan="3" bgcolor="black"></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <th colspan="6" bgcolor="purple">Total</th>
    </tr>
    
  </table>
</body>
</html>
