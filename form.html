<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir</title>
</head>
<body>
<font face="Tahoma" size="3">
  <form method="get" action="">
  <table width="30%" ;="" height="100">
    <tr>
      <th colspan="3" bgcolor="black" style="color: white;">FORMULIR PENDAFTARAN SMAKZIE</th>
    </tr>
    <tr>
      <td>Nama Lengkap</td>
      <td>:</td>
      <td><input type="text" name="nama" id="nama" placeholder="Nama Lengkap"></td>
    </tr>
    <tr>
      <td>Jenis Kelamin</td>
      <td>:</td>
      <td><input type="radio" name="jenis_kelamin" value="L" id="jenis_kelamin">Laki-Laki
      <input type="radio" name="jenis_kelamin" value="P" id="jenis_kelamin">Perempuan</td>
    </tr>
    <tr>
      <td>Hobi</td>
      <td>:</td>
      <td>
        <input type="checkbox" name="Hobi" id="">Basket
        <input type="checkbox" name="Hobi" id="">Futsal
        <input type="checkbox" name="Hobi" id="">Tidur
      </td>
    </tr>
    <tr>
      <td>Tempat/Tanggal Lahir</td>
      <td>:</td>
      <td><input type="date" name="ttl" id="ttl"></td>
    </tr>
    <tr>
      <td>Asal Sekolah</td>
      <td>:</td>
      <td><select name="asalsekolah" value="" id="smp1">
        <option value="smp1">-</option>
        <option value="smp1">SMPN 1</option>
        <option value="smp1">SMPN 2</option>
      </select></td>
    </tr>
    <tr>
      <td>Warna Kulit</td>
      <td>:</td>
      <td><input type="color" name="wk" id=""></td>
    </tr>
    <tr>
      <td>Email</td>
      <td>:</td>
      <td><input type="email" name="email" id=""></td>
    </tr>
    <tr>
      <td>No. Hp</td>
      <td>:</td>
      <td><input type="tel" name="Nohp" id=""></td>
    </tr>
    <tr>
      <td>Usia</td>
      <td>:</td>
      <td><input type="number" name="usia" id="" min="10" max="20"></td>
    </tr>
    <tr>
      <td>Alamat</td>
      <td>:</td>
      <td><textarea name="almt" id="" cols="20" rows="3"></textarea></td>
    </tr>
    <tr>
      <td>Upload Foto</td>
      <td>:</td>
      <td><input type="file" name="uf"></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td><input type="submit" name="sbmt">
      <input type="reset" name="reset">
      </td>
    </tr>
  </table>
  </form>
</font>
</body>
</html>
